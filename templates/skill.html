<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кандидаты по навыку</title>
</head>
<body>
    <h1>Найдено со скиллом '{{ request.path.split('/')[-1] }}': </h1>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a></p>
    {% endfor %}
</body>
</html>
